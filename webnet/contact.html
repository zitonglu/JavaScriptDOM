<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Jay Skript and the Domsters</title>
	<script src="scripts/modernizr.js"></script>
	<link rel="stylesheet" href="styles/basic.css" media="screen" />
</head>
<body>
	<header>
	<img src="images/logo.png" alt="Jay Skript and the Domsters">
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="photos.html">Photos</a></li>
				<li><a href="live.html">Live</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
	<article>
		<h1>contact the band</h1>
		<form action="submit.html" method="post">
			<fieldset>
				<p>
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" placeholder="Your Name" required="required">
				</p>
				<p>
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" placeholder="Your Email Address" required="required">
				</p>
				<p>
					<label for="message">Message:</label>
					<textarea cols="45" rows="7" id="messages" name="message" required="required" placeholder="Write your message here"></textarea>
				</p>
				<input type="submit" value="Send">
			</fieldset>
		</form>
	</article>
	<script src="scripts/global.js"></script>
</body>
</html>
