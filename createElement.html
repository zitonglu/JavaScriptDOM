<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box"></div>
	<script type="text/javascript">
	window.onload = function () {
		var createP = document.createElement('p');
		var box =document.getElementById('box');
		box.appendChild(createP);
		var Ptext1 = document.createTextNode("This is ");
		createP.appendChild(Ptext1);
		var createEm =document.createElement('em');
		var createEmText =document.createTextNode('my');
		createEm.appendChild(createEmText);
		createP.appendChild(createEm);
		var Ptext3 =document.createTextNode(" content.");
		createP.appendChild(Ptext3);
	}
	</script>
</body>
</html>
